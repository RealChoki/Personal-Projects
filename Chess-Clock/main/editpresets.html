<!DOCTYPE html>
<html lang="en" class="background-gray">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#sortable").sortable();
      });
    </script>

    <!-- Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons API -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- style sheet -->
    <link href="../index.css" rel="stylesheet" />

    <title>Chess Timer</title>
  </head>
  <body>
    <header class="d-flex justify-content-between align-items-center py-3 px-3">
      <div class="title-back">
        <a href="timecontrol.html" class="mx-3">
          <button id="back-btn">
            <span class="material-symbols-outlined white-smoke">
              arrow_back
            </span>
          </button>
        </a>
        <p><span class="checked-counter">0</span> selected</p>
      </div>
      <div>
        <button id="delete-btn" class="mx-3">
          <span class="material-symbols-outlined"> delete </span>
        </button>
      </div>
    </header>

    <main class="time-control-main">
      <div class="container-presets">
        <img class="logo" src="../images/Logo.PNG" />
        <a href="customtime.html" class="custom-time"
          ><span class="plus2">+</span> New Custom Time</a
        >
        <h6>Presets:</h6>
        <div id="sortable" class="form-check">
          <!-- All times as Checkboxes -->
        </div>
      </div>
      <div class="color-theme hidden">
        <div class="title-timer2">
          <span class="material-symbols-outlined small white-smoke">
            edit
          </span>
          <p class="small-title-color">edit name</p>
          <span class="material-symbols-outlined move-right-other">
            close
          </span>
        </div>
        <div class="color-choice">
          <input
            class="edit-name"
            type="text"
            placeholder="New Name"
            required
          />
        </div>
        <button id="save-color" class="start-btn-other move">Save</button>
      </div>
    </main>

    <script type="module" src="editpresets.js"></script>
  </body>
</html>
